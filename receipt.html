<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>Receipt</title>
</head>
<body class="receipt-background">  
  
  <div id="page-container">
    <div id="content-wrap">
      <img src="./resources/images/WhiteLogo.png" alt="Title Town Cards White Logo" class="centered-logo-account">
      <div class="container" id="receipt-container">
        <h2 class="receipt-text">Order Summary</h2>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <h5 id="receipt-detail-text">Amount Paid</h5>
              <br>
              <p>$10.50</p>
            </div>
            <div class="col-sm">
              <h5 id="receipt-detail-text">Date Paid</h5>
              <br>
              <p>October 30, 2022</p>
            </div>
            <div class="col-sm">
              <h5 id="receipt-detail-text">Payment Method</h5>
              <br>
              <p>VISA</p>
            </div>
          </div>
        </div>
        <br><br>
      </div>
      </div>
      <footer id="footer">
        <div class="footer-container">
          <div class="col-3">
            <img src="./resources/images/TTC Gray Bckg.png" alt="Title Town Cards" class="footer-logo">
            </div>
          <div class="col-6"></div>
          <div class="col-3">
            <h6>Contact Information</h6>
            <p>Title Town Cards<br>
              8579 University Blvd<br>
              Tuscaloosa, AL 35401<br>
              (205) 202-4477</p>
          </div>
        </div> 
      </footer>
    </div>

    <script src="./resources/scripts/index.js" type="text/JavaScript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
