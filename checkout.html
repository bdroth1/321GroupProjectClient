<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>Check Out</title>
</head>
<body>
  <img src="./resources/images/Logo.png" alt="Title Town Cards Logo" class="centered-logo">
    <!-- FIX THE NAVBAR FONT COLOR -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./contact.html">Contact Us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="./account.html">Account</a>
        </li>
    </ul>

  <div id="checkout-page-container">
    <div id="content-wrap">
      <!-- all other page content -->
      <div class="container" id="checkout-main">
        <h2>Check Out</h2>
        <a href="./cart.html">
          <button type="button" class="btn btn-light btn-md"><i class="bi bi-arrow-left"> Return to Cart</i></button>
        </a>
      </div>

      <div class="container" id="checkout-body">
        <div class="row">
          <div class="col-4">
            <h5>Shipping Address</h5>
            <form name="ship-addy">
              <div class="form-group">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="Jeff Lucas"><br>
                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="email" placeholder="example@example.com"><br>
                <label for="street">Street</label><br>
                <input type="text" id="street" name="street" placeholder="1234 University Blvd."><br>
                <label for="city">City</label><br>
                <input type="text" id="city" name="city" placeholder="Tuscaloosa"><br>
                <div class="row">
                  <div class="col-6">
                    <label for="state">State</label><br>
                    <input type="text" id="state" name="state" placeholder="AL"><br>
                  </div>
                  <div class="col-6">
                    <label for="zip">Zipcode</label><br>
                    <input type="text" id="zip" name="zip" placeholder="35401"><br>
                  </div>
                </div>
              </div>
              <label>
                <br>
                <input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
              </label>
            </form>
          </div>
          <div class="col-1"></div>
          <div class="col-4">
            <h5>Payment Method</h5>
            <form name="payment-form">
              <label for="fname">Accepted Methods</label>
              <div class="icon-container">
                <h5><i class="bi bi-credit-card"></i> <i class="bi bi-credit-card-2-back-fill"></i></h5>
              </div>
              <label for="cname">Name on Card</label><br>
              <input type="text" id="cname" name="cardname" placeholder="Jeff Lucas"><br>
              <label for="ccnum">Credit card number</label><br>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
              <label for="expmonth">Exp Month</label><br>
              <input type="text" id="expmonth" name="expmonth" placeholder="September"><br>
              <div class="row">
                <div class="col-6">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-6">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
              </form>
            </div>
            <div class="col-1"></div>
          <div class="col-2">
            <div class="container">
              <h4>Cart
                <span class="price" style="color:black">
                  <i class="fa fa-shopping-cart"></i>
                  <b></b>
                </span>
              </h4>
              <p>Product 1: $5</p>
              <p>Product 2: $2</p>
              <p>Product 3: $3</p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$10</b></span></p>
              <button type="button" class="btn btn-dark btn-md">Submit Order</button>
            </div>
          </div>
          </div>
        </div>


    </div>
    <footer id="footer">
      <div class="footer-container">
        <div class="col-3">
          <img src="./resources/images/TTC Gray Bckg.png" alt="Title Town Cards" class="footer-logo">
          </div>
        <div class="col-6"></div>
        <div class="col-3">
          <h6>Contact Information</h6>
          <p>Title Town Cards<br>
            8579 University Blvd<br>
            Tuscaloosa, AL 35401<br>
            (205) 202-4477</p>
        </div>
      </div> 
    </footer>
  </div>

    <script src="./resources/scripts/index.js" type="text/JavaScript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
