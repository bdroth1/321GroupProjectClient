<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>Shopping Cart</title>
</head>
<body>
  <img src="./resources/images/Logo.png" alt="Title Town Cards Logo" class="centered-logo">
    <!-- FIX THE NAVBAR FONT COLOR -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./contact.html">Contact Us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="./account.html">Account</a>
        </li>
    </ul>

  <div id="page-container">
    <div id="content-wrap">
      <!-- all other page content -->

      <div id="checkout-page-container">
        <div id="content-wrap">
          <!-- all other page content -->
          <div class="container" id="checkout-main">
            <h2>Shopping Cart</h2>
            <a href="./products.html">
              <button type="button" class="btn btn-light btn-md"><i class="bi bi-arrow-left"> Continue Shopping</i></button>
            </a>
          </div>
        </div>

        <div class="container" id="checkout-body">
          <div class="row">
            <div class="col-7" id="cart-body">
              <h1>Cart Table Here</h1>
              <!-- <div class="container" id="cart-wrapper">
                <div id="cartList" class="table">
              </div> -->
            </div>
            <div class="col-1"></div>
            <div class="col-4" id="cart-body">
              <div class="totals">
                <div class="totals-item">
                  <label>Subtotal</label>
                  <div class="totals-value" id="cart-subtotal">0.00</div>
                </div>
                  <label>Shipping</label>
                  <div class="totals-value" id="cart-shipping">5.00</div>
                </div>
                <div class="totals-item totals-item-total">
                  <label>Grand Total</label>
                  <div class="totals-value" id="cart-total">0.00</div>
                </div>
            <a href="./checkout.html">
              <button type="button" class="btn btn-dark btn-md">Check Out</button>
            </a>
            </div>
          </div>
        </div>



    </div>
    <footer>
      <div class="footer-container">
        <div class="col-3">
          <img src="./resources/images/TTC Gray Bckg.png" alt="Title Town Cards" class="footer-logo">
          </div>
        <div class="col-6"></div>
        <div class="col-3">
          <h6>Contact Information</h6>
          <p>Title Town Cards<br>
            8579 University Blvd<br>
            Tuscaloosa, AL 35401<br>
            (205) 202-4477</p>
        </div>
      </div> 
    </footer>
  </div>
  
    <script src="./resources/scripts/cart.js" type="text/JavaScript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
