<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>TTC Contact Us</title>
</head>
<body class="contact-background">
    <img src="./resources/images/WhiteLogo.png" alt="Title Town Cards Logo" class="centered-logo">
    <!-- FIX THE NAVBAR FONT COLOR -->
    <ul class="nav navbar-light justify-content-center">
      <li class="nav-item">
        <a class="nav-link2 active" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link2" href="./products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link2" href="./contact.html">Contact Us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link2" href="./account.html">Account</a>
        </li>
    </ul>

    <div id="page-container">
      <div id="content-wrap">
        <br>
        <div class="container py-4" id="contact-container">
          <form id="contactForm">
            <div class="mb-3">
              <label class="form-label" for="contact-name">Name (First and Last)</label>
              <input class="form-control" id="contact-name" type="text" placeholder="Name" data-sb-validations="required"/>
              <div class="invalid-feedback" data-sb-feedback="contact-name:required">Name is required.</div>
            </div>
            <br>
            <div class="mb-3">
              <label class="form-label" for="contact-email">Email Address</label>
              <input class="form-control" id="contact-email" type="email" placeholder="Email Address" data-sb-validations="required, email"/>
              <div class="invalid-feedback" data-sb-feedback="contact-email:required">Email Address is required.</div>
            </div>
            <br>
            <div class="mb-3">
              <label class="form-label" for="contact-message">Message</label>
              <textarea class="form-control" id="contact-message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
              <div class="invalid-feedback" data-sb-feedback="contact-message:required">Message is required.</div>
            </div>
            <br>
            <!-- Form submit button -->
            <div class="d-grid">
              <button class="btn btn-light btn-lg" type="submit" id="submit">Submit</button>
            </div>
            <br>
            <div class="d-grid">
              <button class="btn btn-light btn-lg" type="submit" id="reset">Reset</button>
          </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="footer-container">
          <div class="col-3">
            <img src="./resources/images/TTC Gray Bckg.png" alt="Title Town Cards" class="footer-logo">
            </div>
          <div class="col-6"></div>
          <div class="col-3">
            <h6>Contact Information</h6>
            <p>Title Town Cards<br>
              8579 University Blvd<br>
              Tuscaloosa, AL 35401<br>
              (205) 202-4477</p>
          </div>
        </div> 
      </footer>
    </div>

    <script src="./resources/scripts/contact.js" type="text/JavaScript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
